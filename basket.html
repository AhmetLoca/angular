<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alişveriş Sepeti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="basket.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div id="products" class="col-sm-7 rebeccapurple">
                <h2 class="mt-2">Ürünler</h2>

                <!-- template: Sayfada istediğim zaman gösterilmesi 
                            ben istediğim zaman kullanayım. -->
                <template id="product-template">
                <div class="product">
                    <img src="">
                    <div class="product-name"></div>
                    <div class="product-price mb-3"></div>
                    <div class="quantity-bar d-flex justify-content-between align-items-center">
                        <button class="decrease-button btn btn-danger btn-sm">-</button>
                        <span class="quantity">-</span>
                        <button class="increase-button btn btn-success btn-sm">+</button>
                    </div>
                </div>
                </template>
            </div>
            <div class="col-sm-5">
                <h2>Sepet</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Ürün</th>
                            <th>Miktar</th>
                            <th class="text-end">Fiyat</th>
                        </tr>
                    </thead>
                
                    <tbody>
                        <template id="basket-item-template">
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="text-end"></td>
                        </tr>
                    </template>
                        <tr class="total">
                            <td>Toplam</td>
                            <td></td>
                            <td class="text-end">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   
    <script src="basket.js"></script>
</body>
 <!-- dive elemanları block elemanlardır. -->
</html>
